<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 24px;
      color: var(--figma-color-text);
      background: var(--figma-color-bg);
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: var(--figma-color-text);
      margin-bottom: 2px;
    }

    select {
      padding: 12px;
      border: 1px solid #007AFF;
      border-radius: 8px;
      font-size: 13px;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      transition: all 0.2s ease;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }

    select[multiple] {
      height: 200px;
      padding: 0;
    }

    select[multiple] option {
      padding: 12px;
      border-bottom: 1px solid var(--figma-color-border);
    }

    select[multiple] option:last-child {
      border-bottom: none;
    }

    select[multiple] option:checked {
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
    }

    .button {
      width: 100%;
      padding: 12px 24px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button:hover:not(:disabled) {
      background-color: #0066D6;
      transform: translateY(-1px);
    }

    .button:active:not(:disabled) {
      background-color: #0055B3;
      transform: translateY(0);
    }

    .button:disabled {
      background-color: #E5E5EA;
      color: #8E8E93;
      cursor: not-allowed;
    }

    .button.subscribe {
      background-color: #000000;
    }

    .button.subscribe:hover {
      background-color: #333333;
    }

    .button.subscribe:active {
      background-color: #000000;
    }

    .error {
      color: var(--figma-color-text-danger);
      font-size: 12px;
      margin-top: 4px;
    }

    .header {
      margin-bottom: 8px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: var(--figma-color-text);
    }

    .header p {
      font-size: 12px;
      color: var(--figma-color-text-secondary);
      margin: 4px 0 0 0;
    }

    .help-text {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      margin-top: 2px;
      margin-bottom: 4px;
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .credits-counter {
      font-size: 12px;
      color: var(--figma-color-text);
      background: var(--figma-color-bg-secondary);
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .credits-counter span {
      color: #007AFF;
      font-weight: 500;
    }

    .status-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      background: var(--figma-color-bg-secondary);
      border-radius: 8px;
    }

    .status-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--figma-color-text);
    }

    .status-item .label {
      color: var(--figma-color-text-secondary);
    }

    .status-item .value {
      font-weight: 500;
    }

    .status-item .value.subscribed {
      color: #34C759;
    }

    .status-item .value.unsubscribed {
      color: #FF3B30;
    }

    .help-link {
      color: #007AFF;
      text-decoration: none;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    .label-container {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-section">
      <div class="status-item">
        <span class="label">Credits Available:</span>
        <span class="value" id="creditsCount">2</span>
      </div>
      <div class="status-item">
        <span class="label">Subscription Status:</span>
        <span class="value" id="subscriptionStatus">Checking...</span>
      </div>
    </div>

    <div class="input-group">
      <label for="targetLang">Select Languages</label>
      <div class="help-text">Hold âŒ˜ (Mac) or Ctrl (Windows) to select multiple languages</div>
      <select id="targetLang" multiple>
        <option value="ar">Arabic</option>
        <option value="hy-AM">Armenian</option>
        <option value="eu-ES">Basque</option>
        <option value="bn-BD">Bengali</option>
        <option value="bg">Bulgarian</option>
        <option value="ca">Catalan</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="zh-HK">Chinese (Hong Kong)</option>
        <option value="hr">Croatian</option>
        <option value="cs-CZ">Czech</option>
        <option value="da-DK">Danish</option>
        <option value="nl-NL">Dutch</option>
        <option value="en-AU">English (Australia)</option>
        <option value="en-CA">English (Canada)</option>
        <option value="en-GB">English (Great Britain)</option>
        <option value="en-IN">English (India)</option>
        <option value="et">Estonian</option>
        <option value="fi-FI">Finnish</option>
        <option value="fr">French</option>
        <option value="fr-CA">French (Canada)</option>
        <option value="fr-FR">French (France)</option>
        <option value="de-DE">German</option>
        <option value="el-GR">Greek</option>
        <option value="gu">Gujarati</option>
        <option value="iw-IL">Hebrew</option>
        <option value="hi-IN">Hindi</option>
        <option value="hu-HU">Hungarian</option>
        <option value="id">Indonesian</option>
        <option value="it-IT">Italian</option>
        <option value="ja-JP">Japanese</option>
        <option value="kn-IN">Kannada</option>
        <option value="ko-KR">Korean</option>
        <option value="lt">Lithuanian</option>
        <option value="ms">Malay</option>
        <option value="ms-MY">Malay (Malaysia)</option>
        <option value="no-NO">Norwegian</option>
        <option value="fa">Persian</option>
        <option value="fa-IR">Persian (Iran)</option>
        <option value="pl-PL">Polish</option>
        <option value="pt-BR">Portuguese (Brazil)</option>
        <option value="pt-PT">Portuguese (Portugal)</option>
        <option value="pa">Punjabi</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="sk">Slovak</option>
        <option value="sl">Slovenian</option>
        <option value="es-419">Spanish (Latin America)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="es-US">Spanish (United States)</option>
        <option value="sv-SE">Swedish</option>
        <option value="ta-IN">Tamil</option>
        <option value="te-IN">Telugu</option>
        <option value="th">Thai</option>
        <option value="tr-TR">Turkish</option>
        <option value="uk">Ukrainian</option>
        <option value="ur">Urdu</option>
        <option value="vi">Vietnamese</option>
      </select>
      <div id="langError" class="error"></div>
      <div class="help-text" id="langCounter">0 languages selected</div>
    </div>

    <button id="translateBtn" class="button" disabled>
      Translate Selected Frame
    </button>
  </div>

  <script>
    const targetLangSelect = document.getElementById('targetLang');
    const translateBtn = document.getElementById('translateBtn');
    const langError = document.getElementById('langError');
    const langCounter = document.getElementById('langCounter');
    const creditsCount = document.getElementById('creditsCount');
    const subscriptionStatus = document.getElementById('subscriptionStatus');

    let currentTextCount = 0;
    let isSubscribed = false;
    let remainingCredits = 2;

    // Request initial subscription status and credits
    parent.postMessage({ 
      pluginMessage: { 
        type: 'getStatus'
      }
    }, '*');

    // Handle messages from the plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'done') {
        translateBtn.disabled = false;
        updateButtonState();
      } else if (msg.type === 'updateTextCount') {
        const { count } = msg;
        currentTextCount = count;
        updateButtonState();
      } else if (msg.type === 'updateStatus') {
        isSubscribed = msg.isSubscribed;
        remainingCredits = msg.remainingCredits;
        updateStatusDisplay();
        updateButtonState();
      }
    };

    function updateStatusDisplay() {
      creditsCount.textContent = remainingCredits.toString();
      subscriptionStatus.textContent = isSubscribed ? 'Subscribed' : 'Unsubscribed';
      subscriptionStatus.className = `value ${isSubscribed ? 'subscribed' : 'unsubscribed'}`;
    }

    function updateButtonState() {
      const selectedLangs = Array.from(targetLangSelect.selectedOptions).map(option => option.value);
      
      // Reset errors
      langError.textContent = '';
      
      // Enable button if at least one language is selected
      const hasSelectedLanguages = selectedLangs.length > 0;
      
      // Update language counter
      langCounter.textContent = `${selectedLangs.length} language${selectedLangs.length !== 1 ? 's' : ''} selected`;
      
      // Update button state based on subscription, credits, and selection
      if (!isSubscribed && remainingCredits === 0) {
        translateBtn.textContent = 'Subscribe Now!';
        translateBtn.disabled = false;
        translateBtn.classList.add('subscribe');
      } else {
        translateBtn.classList.remove('subscribe');
        if (!hasSelectedLanguages) {
          translateBtn.textContent = 'Select languages';
          translateBtn.disabled = true;
        } else if (currentTextCount === 0) {
          translateBtn.textContent = 'Select frame(s) to translate';
          translateBtn.disabled = true;
        } else {
          translateBtn.textContent = `Translate ${currentTextCount} Text Node${currentTextCount !== 1 ? 's' : ''}`;
          translateBtn.disabled = false;
        }
      }
    }

    // Add event listeners
    targetLangSelect.addEventListener('change', updateButtonState);

    translateBtn.onclick = async () => {
      const selectedLangs = Array.from(targetLangSelect.selectedOptions).map(option => option.value);
      
      // If not subscribed and no credits, initiate subscription
      if (!isSubscribed && remainingCredits === 0) {
        parent.postMessage({ 
          pluginMessage: { 
            type: 'subscribe'
          }
        }, '*');
        return;
      }
      
      // Reset errors
      langError.textContent = '';
      
      // Validate frame selection
      if (currentTextCount === 0) {
        translateBtn.textContent = 'Select frame(s) to translate';
        return;
      }
      
      // Disable button while processing
      translateBtn.disabled = true;
      translateBtn.textContent = 'Translating...';
      
      // Send message to plugin code
      parent.postMessage({ 
        pluginMessage: { 
          type: 'translate',
          targetLangs: selectedLangs
        }
      }, '*');
    };
  </script>
</body>
</html>
